<mat-card>
  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="eveName" placeholder="Enter Event Name" required>
  </mat-form-field><br>
  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="eveCategory" placeholder="Enter Event Address" required>
  </mat-form-field><br>
  <mat-form-field>
   <mat-select placeholder="Select">
     <mat-option value="option">DLF,Gurgaon</mat-option>
          <mat-option value="option">CyberHub,Gurgaon</mat-option>
               <mat-option value="option">IIFCO Chowk,Gurgaon</mat-option>
   </mat-select>
 </mat-form-field>
 <br>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Event Date Start">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Event Date End">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>  <br>
        <mat-input-container class="full-width">
          <input matInput placeholder="Event Rate(1-5)" min="1" max="5" step="0.1" type="number" name="rate">
        </mat-input-container>
       <button mat-raised-button (click)="addEvent()"> Event Added</button>
      <mat-spinner [style.display]="showSpinner ? 'block':'none'"></mat-spinner>
